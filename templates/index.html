<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Mission to Mars!</h1><br>
            <a type="button" href= '/scrape' class="btn btn-primary btn-lg">Scrape New Data</a>
        </div>
    </div>
    {% if elems %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2><hr>
                    <h5>{{ elems['title'] }}</h5>
                    <p class="text-muted">{{ elems['dek'] }}</p>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <h2>Featured Mars Image</h2>
                    <img src={{ elems['featured_image'] }} alt="featured_image">
                </div>
                <div class="col-md-4 col-sm-12">
                    <br>
                    <br>
                    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title">Current Weather on Mars</h4>
                            <p class="card-text">{{ elems['weather'] }}</p>
                        </div>
                    </div>
                    <h5>Mars Facts</h5>
                    <table class="table bordered">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        {{ elems['facts']|safe }}
                    </table>
                </div>
            </div>
        </div>
    {% endif %}
</body>
</html>
